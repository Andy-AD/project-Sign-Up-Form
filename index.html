<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="image-container">
        <div class="logo-container">
            <i class="material-icons">spa</i>
            <h1>Travel</h1>
        </div>
        <div class="reference">Photo by <a
                href="https://unsplash.com/@danielroe?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Daniel
                Roe</a> on <a
                href="https://unsplash.com/s/photos/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="form-container">
        <p class="big-text">This is not a real online service! You know you need something like this in your life to help realize your
            deepest dreams.</p>
        <p class="big-text">Sign up <em>now</em> to get started.</p>
        <p class="separated big-text">You <em>know</em> you want to.</p>
        <form action="post" class="sign-up-form">
            <div class="input">
                <h2>Let's to this!</h2>
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-row">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" name="phone-number" id="phone-number" required>
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-row">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <span>Log in</span></p>
    </div>
</body>

</html>
